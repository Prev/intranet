<import path="css/404.css">

<div id="error-404">
	<div id="error-404-left">
		<div id="error-title">요청하신 페이지를 찾을 수 없습니다.</div>
		<div id="error-content">
			방문하시려는 페이지의 주소가 잘못 입력되었거나,<br>
			페이지의 주소가 변경되거나 삭제되어 요청하신 페이지를 찾을 수 없습니다.<br>
			입력하신 주소가 정확한지 다시 한 번 확인해 주시기 바랍니다.<br>
			이용에 불편을 드려 죄송합니다.<br>
		</div>
		<div id="error-btn-container">
			<button id="error-btn" onclick="location.href='{getBackUrl()}'">이전 페이지로 돌아가기</button>
		</div>
	</div>
	<div id="error-404-right">
		<img src="img/404_character.png" width="163" height="256" />
	</div>
</div>
