<div id="board-bottom-container" class="clearfix">
	<ul>
		<li class="fl">
			<input type="checkbox" onclick="if (this.form.is_secret.checked && this.form.is_notice.checked) { alert('공지사항은 비밀글로 등록할 수 없습니다'); return false; }"name="is_secret" {@ if ($articleData->is_secret) echo 'checked="checked"' }>
			&nbsp;<label for ="is_secret">비밀글</label>
		</li>
		<li class="fl">
			<input type="checkbox" onclick="if (this.form.is_secret.checked && this.form.is_notice.checked) { alert('비밀글은 공지사항으로 등록할 수 없습니다'); return false; }" name="is_notice"{@ if ($articleData->is_notice) echo 'checked="checked"' }>
			&nbsp;<label for ="is_notice">공지</label>
		</li>
		<li class="fl">
			<input type="checkbox" name="allow_comment" {@ echo ($articleData && !$articleData->allow_comment) ? '' : 'checked="checked"' }>
			&nbsp;<label for ="allow_comment">댓글허용</label>
		</li>
	</ul>
</div>
