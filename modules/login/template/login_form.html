<import path="css/login_form.css">
<import path="/static/js/placeholder.js">
<import path="/static/js/encryption/base64.js">
<import path="/static/js/encryption/rsa.js">
<import path="/static/js/encryption/md5.js">
<import path="js/login.js">
<script type="text/javascript">var rsaKeys = {publicKey:"{$rsaKeys->publicKey}", modulus:"{$rsaKeys->modulus}"}</script>

<div id="login-wrap">
	<form name="login_form" method="post" action="{getUrl('login', 'procSecureLogin', 'next='.RELATIVE_URL, ACCOUNT_SERVER_URL)}" onsubmit="return procLogin()">
		<input type="hidden" name="enc_id">
		<input type="hidden" name="enc_pw">
		<input type="hidden" name="check_sum">
		<input type="hidden" name="next" value="{$next}">

		<div id="login-title">
			<img src="./img/login_title.png" width="198" height="66" alt="로그인">
		</div>
		<div id="login-description">
			<img src="./img/login_description.png" width="507" height="39" alt="로그인">
		</div>
		<div id="login-contents" class="clearfix">
			<div class="fl">
				<div id="input-wrap" class="clearfix">
					<div class="input-wrap-content fl">
						<input name="id" type="text" placeholder="아이디" tabindex="1">
					</div>
					<div class="input-wrap-content input-wrap-password fl">
						<input name="pw" type="password" placeholder="비밀번호" tabindex="2" onkeypress="checkCapsLock(event)">
						<div id="capslock-alert">
							<div id="capslock-top"></div>
							<div id="capslock-description"><strong>Caps Lock</strong>이 켜져 있습니다.</div>
						</div>
					</div>
				</div>
				<div id="checkbox-wrap" class="clearfix">
					<div class="fl">
						<label>
							<input type="checkbox" name="keep_login" tabindex="4" onclick="if (this.checked) alert('개인정보 보호를 위해 공용 PC에서는 사용에 유의해 주시기 바랍니다.')">
							<span>로그인 상태 유지</span>
						</label>
					</div>
					<div class="fr clearfix">
						<div class="fl"><a href="{getUrl('idpwfind', 'dispMain', '', ACCOUNT_SERVER_URL)}" tabindex="15">아이디/비밀번호 찾기</a></div>
						<div class="fl login-bar">|</div>
						<div class="fl"><a href="{@ echo ACCOUNT_SERVER_URL . '/signup' }" tabindex="6">회원가입</a></div>
					</div>
				</div>
			</div>
			<div id="submit-wrap" class="fr">
				<button onclick="procLogin(); return false;" tabindex="3">
					<span class="hidden">로그인</span>
				</button>
			</div>
		</div>
		<div id="redirect-home">
			<p>본교 재학생이 아니신가요?</p>
			<a href="http://dimigo.hs.kr">본교 홈페이지 바로가기</a>
		</div>
	</form>
</div>
